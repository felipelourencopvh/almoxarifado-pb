# docker-compose.yml
version: '3.8'

services:
  laravel.test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: almoxarifado-app
    container_name: almoxarifado-app
    ports:
      - "8080:9000"                  # php-fpm → nginx vai ouvir na 80 e mapear pra cá
      - "5173:5173"                  # Vite
    environment:
      WWWUSER: ${UID:-1000}
      LARAVEL_SAIL: 1
      XDEBUG_MODE: ${SAIL_XDEBUG_MODE:-off}
      XDEBUG_CONFIG: ${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      - redis

  nginx:
    image: nginx:stable-alpine
    container_name: almoxarifado-nginx
    ports:
      - "8080:80"
    volumes:
      - '.:/var/www/html'
      - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
    depends_on:
      - laravel.test
    networks:
      - sail

  redis:
    image: redis:alpine
    container_name: almoxarifado-redis
    ports:
      - "6379:6379"
    volumes:
      - sail-redis:/data
    networks:
      - sail
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Horizon (opcional, mas você usa)
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan horizon
    depends_on:
      - redis
    volumes:
      - '.:/var/www/html'
    networks:
      - sail

networks:
  sail:
    driver: bridge

volumes:
  sail-redis:
    driver: local
